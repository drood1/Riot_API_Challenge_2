	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>
	
	<script type="text/javascript">
		var toggle = false;
		var both_charts = false;
		
		function numCharts()	{
			both_charts = ! both_charts;
			bothCharts();
		}
		
		function changeChart()	{
			var graph_var = document.getElementById("graph");
			var second_graph = document.getElementById("graph2");
			
			toggle = !toggle;
		
			if(toggle == true)	{
				graph_var.setAttribute('data','pre_patch_chart.html');
				second_graph.setAttribute('data','post_patch_chart.html');
			}
			else	{
				graph_var.setAttribute('data','post_patch_chart.html');
				second_graph.setAttribute('data','pre_patch_chart.html');
			}
		}
		
		function bothCharts()	{
			var second_graph = document.getElementById("graph2");
			both_charts = !both_charts;
		
			if(both_charts == true)	{
				document.getElementById("graph2").style.visibility = "visible";
				document.getElementById("graph").className = "left";
			}
			else	{
				document.getElementById("graph2").style.visibility = "hidden";
				document.getElementById("graph").className = "center";
			}
		}
	</script>
	
	<style>
	 object.hidden{
		visibility: hidden
	 }
	 object.visible{
		visibility: visible
	 }
	 
	 .right {
		position: absolute;
		right: 0px;
		width: 650px;
		padding: 0px;
	 }
	 
	 .left {
		position: absolute;
		left: 0px;
		width: 650px;
		padding: 0px;
	 }
	 
	 .center {
		position: absolute;
		align="center";
		width: 650px;
		padding: 0px;
	 }
	 
	 
	 .bottom	{
		position: absolute;
		bottom: 0px;
		width: 650px;
		padding: 0px;
	 }
	 
	</style>
